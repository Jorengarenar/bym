language: cpp
compiler: gcc
dist: focal

addons:
  apt:
    packages:
      - g++
      - cmake

install:
  - sudo apt-get install -yq libncurses5-dev libboost-all-dev lua

before_script:
  - cmake -Bbuild -H. -DCMAKE_BUILD_TYPE=Debug

script:
  - cmake --build build/ --target all
  - cd build/ && ctest
